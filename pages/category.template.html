<div class="well" style="padding-left:30px;padding-right:30px;padding-bottom:30px;">
	
	<!-- topics -->
	<table class="table forum table-striped">
		<thead>
			<tr>
				<th class="cell-stat"></th>
				<th>
				<h3>
				{{data.title}}
				</h3>
				</th>
				<th class="cell-stat hidden-xs"></th>
				<th class="cell-stat-2x">Last Post
				<button type="button" class="btn btn-xs btn-primary pull-right">Follow</button>

				</th>
			</tr>
		</thead>
		<tbody>
			
			<!-- topic -->
			<tr ng-repeat="topic in data.topics">
				<td class="text-center">
					<div ng-if="topic.unread">
						<i class="fa fa-circle fa-2x text-primary"></i>
					</div>
					<div ng-if="!topic.unread">
						<i class="fa fa-circle-o fa-2x text-primary"></i>
					</div>
				</td>
				<td>
					<a href="{{topic.topicLink}}">
						{{topic.title}}
					</a>
					<br>
					<small>
						Started by <a href="{{topic.starterLink}}">{{topic.starter}}</a> <i class="fa fa-clock-o"></i> {{topic.startDate}}
					</small>
				</td>
				<td class="hidden-xs">
					<small>	
						{{topic.postCount}} replies
						<br>{{topic.viewCount}} views
					</small>
				</td>
				<td>
					<div class="row">
						<div class="col-xs-3">
							<img class="user-icon img-thumbnail" src="images/user.png">
						</div>
						<div class="col-xs-9">
							<small>
								By <a href="{{topic.posterLink}}">{{topic.lastPoster}}</a>
								<br>{{topic.lastDate}}
							</small>
						</div>
					</div>
				</td>
			</tr>
			<!-- end of topic -->
			
		</tbody>
	</table>
	<!-- end of topics -->



	<div style="margin-top: 25px;">
		<div class="btn-group pull-right">
			<button type="button" class="btn btn-primary">Start New Topic</button>
		</div>

		<div class="btn-group ">
			<ul class="pagination" style="margin: 0;">
				<li><a href="">«</a></li>
				<li class="active"><a href="">1</a></li>
				<li><a href="">2</a></li>
				<li><a href="">3</a></li>
				<li><a href="">4</a></li>
				<li><a href="">5</a></li>
				<li><a href="">»</a></li>
			</ul>
		</div>
	</div>
</div>
