<div class="well"
	style="padding-left: 30px; padding-right: 30px; padding-bottom: 30px;">

	<!-- topics -->
	<table class="table forum table-striped">
		<thead>
			<tr>
				<th class=""><h3>My Conversations</h3></th>
				<th class="cell-stat hidden-xs">Messages</th>
				<th class="cell-stat-2x">Last Message
				</th>
			</tr>
		</thead>
		<tbody>

			<!-- conversation -->
			<tr ng-repeat="conversation in data.conversations">
				<td>
					<div class="pull-left">
						<img class="user-icon img-thumbnail" src="{{conversation.firstMessageImageLink}}">
					</div>
					<div class="pull-left" style="margin-left:10px">
						<div ng-if="conversation.unread">
							<b><a href="{{conversation.conversationLink}}">{{conversation.title}}</a></b>
						</div>
						<div ng-if="!conversation.unread">
							<a href="{{conversation.conversationLink}}">{{conversation.title}}</a>
						</div>
						<small>
						 	Started by <a href="{{conversation.starterLink}}">{{conversation.starter}}</a> 
						 	<i class="fa fa-clock-o"></i> {{conversation.startDate}}
						</small>
					</div>
				</td>
				<td class="hidden-xs text-center">
					<small> 
						{{conversation.messages}}
					</small>
				</td>
				<td>
					<div class="pull-left">
						<img class="user-icon img-thumbnail" src="{{conversation.lastMessageImageLink}}">
					</div>
					<div class="pull-left" style="margin-left:10px">
						<small>
							By <a href="{{conversation.lastPosterLink}}">{{conversation.lastPoster}}</a>
							<br> 
							<a href="{{conversation.lastMessageLink}}">{{conversation.lastDate}}</a>
						</small>
					</div>
				</td>
			</tr>
			<!-- end of conversation -->

		</tbody>
	</table>
	<!-- end of topics -->

	<div style="margin-top: 25px;">

		<!-- new topic button -->
		<div class="btn-group pull-right">
			<button type="button" class="btn btn-primary" data-toggle="modal"
				data-target="#newMessageModalForm">Send New Message</button>
		</div>
		<!-- end of new topic button -->

		<!-- pagination -->
		<div class="btn-group ">
			<ul class="pagination" style="margin: 0;">
				<li ng-repeat="page in data.pages"
					ng-class="{active: page.active==true}"><a href="{{page.link}}">{{page.text}}</a>
				</li>
			</ul>
		</div>
		<!-- end of pagination -->

	</div>
</div>

<div id="newMessageModalForm" class="modal" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h2>Send New Message</h2>
			</div>
			<div class="modal-body">
				<form id="startNewTopicForm">
					<div class="form-group">
						<label for="subject" class="control-label">Subject</label>
						<input type="text" class="form-control" id="subject" name="subject" value="" title="Please enter the message subject">
					</div>
					<div class="form-group">
						<label for="recipients" class="control-label">Recipients</label>
						<input type="text" class="form-control" id="recipients" name="recipients" value="" title="Please enter the recipients seperated with ';'>
					</div>
					<div class="form-group">
						<label for="bbcodeEditor" class="control-label">Text</label>
						<textarea rows="25" name="bbcodeEditor" id="bbcodeEditor"
							class="form-control"></textarea>
						<div id="previewDiv" class="panel panel-default">
							<div class="panel-heading">Preview</div>
							<div id="previewHtml" class="panel-body"></div>
						</div>
					</div>
					<button id="previewButton" class="btn btn-primary" onclick="togglePreview()">Preview</button>
					<button id="conversationSubmit" type="submit" class="btn btn-primary pull-right">Send</button>
				</form>
			</div>
		</div>
	</div>
</div>
